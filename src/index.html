<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
</head>
<body class="page">
  <div class="page-container">
    <header class="header">
      <img class="header__logo" src="<%=require('./blocks/header/__logo/logo.svg')%>" alt="логотип сайта">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__data">
          <div class="avatar profile__avatar"></div>

          <div class="profile__info-container">
            <div class="profile__info">
              <h1 class="profile__name"></h1>
    
              <p class="profile__job"></p>
            </div>

            <button class="profile__change" type="button">
              <img class="profile__button-edit" src="<%=require('./blocks/profile/__button-edit/pencel.svg')%>" alt="карандаш">
            </button>
          </div>
        </div>          
        <button class="profile__add" type="button">
          <img class="profile__button-add" src="<%=require('./blocks/profile/__button-add/Vector.svg')%>" alt="логотип кнопки добавления файла">
        </button>
      </section>
      
      <section class="elements">

      </section>
    </main>

    <template class="card-template">
      <div class="elements__card">
        <img class="elements__photo" src="#" alt="#">

        <div class="elements__card-bottom">
          <p class="elements__name"></p>
          <div class="elements__likes">
            <button class="elements__button-like" type="button"></button>
            <span class="elements__like-number"></span>
          </div>
          <button class="elements__button-delete" type="button"></button>
        </div>
      </div>
    </template>

    <footer class="footer">
      <p class="footer__copypaste">&#169; 2022 Mesto Russia</p>
    </footer>

    <section class="popup popup_type_profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="data__form" novalidate>
          <input type="text" id="edit-name" autocomplete="off" class="popup__input popup__input_type_name" placeholder="Имя" value="Жак-Ив Кусто" name="kusto" minlength="2" maxlength="40" required>
          <span id="edit-name-error" class="popup__error"></span>

          <input type="text" id="edit-job" autocomplete="off" class="popup__input popup__input_type_description" placeholder="Профессинальная деятельность" value="Исследователь океана" name="discover" minlength="2" maxlength="200" required>
          <span class="popup__error" id="edit-job-error"></span>

          <button type="submit" class="popup__form-save">Сохранить</button>

        </form>
        <button class="popup__close" type="button"></button>  
      </div>
    </section>

    <section class="popup popup_type_cards">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name ="data__form" novalidate>
          <input id='add-title' type="text" autocomplete="off" class="popup__input popup__input_type_name"  name="nameplace" placeholder="Название" minlength="2" maxlength="30" required>
          <span id='add-title-error' class="popup__error"></span>

          <input id='add-url' type="url" autocomplete="off" class="popup__input popup__input_type_description"  name="photolink" placeholder="Ссылка на картинку" required>
          <span id='add-url-error' class="popup__error"></span>

          <button type="submit" class="popup__form-save">Создать</button>

        </form>
        <button class="popup__close" type="button"></button>
      </div>  
    </section>

    <section class="popup popup_type_image">
      <div class="popup__image-container">
        <img class="popup__image-photo" src="#" alt="#">
        <figcaption class="popup__image-text"></figcaption>
        <button class="popup__close" type="button"></button>
      </div>
    </section>

    <section class="popup popup_type_confirmation">
      <div class="popup__container-confirmation">
        <h2 class="popup__title">Вы уверены?</h2>
        <form class="popup__form" name ="confirmation-form" novalidate>
          <button type="submit" class="popup__form-save">Да</button>
        </form>
        <button class="popup__close" type="button"></button>
      </div>
    </section>

    <section class="popup popup_type_avatar">
      <div class="popup__container-avatar">
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form" name ="avatar-form" novalidate>
          <input id="add-url" type="url" autocomplete="off" class="popup__input popup__input_type_avatar" name="avatar" placeholder="Ссылка на картинку" required>
          <span id='add-url-error' class="popup__error"></span>

          <button type="submit" class="popup__form-save">Сохранить</button>
        </form>
        <button class="popup__close" type="button"></button>
      </div>
    </section>
  </div>

</body>
</html>
