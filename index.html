<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css" type="text/css">
  <title>Mesto Russia</title>
</head>
<body class="page">
  <div class="page-container">
    <header class="header">
      <img class="header__logo" src="./blocks/header/__logo/logo.svg" alt="логотип сайта">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__data">
          <div class="profile__avatar"></div>

          <div class="profile__info-container">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
    
              <p class="profile__job">Исследователь океана</p>
            </div>

            <button class="profile__change" type="button">
              <img class="profile__button-edit" src="./blocks/profile/__button-edit/pencel.svg" alt="карандаш">
            </button>
          </div>
        </div>          
        <button class="profile__add" type="button">
          <img class="profile__button-add" src="./blocks/profile/__button-add/Vector.svg" alt="логотип кнопки добавления файла">
        </button>
      </section>
      
      <section class="elements">

      </section>
    </main>

    <template class="card-template">
      <div class="elements__card">
        <img class="elements__photo" src="#" alt="фотография места">

        <div class="elements__card-bottom">
          <p class="elements__name"></p>

          <button class="elements__button-like" type="button"></button>

          <button class="elements__button-delete" type="button"></button>
        </div>
      </div>
    </template>

    <footer class="footer">
      <p class="footer__copypaste">&#169; 2020 Mesto Russia</p>
    </footer>

    <section class="popup popup_type_profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="data__form">
          <input type="text" class="popup__input popup__input_type_name" value="Жак-Ив Кусто" name="kusto">
  
          <input type="text" class="popup__input popup__input_type_description" value="Исследователь океана" name="discover">

          <button type="submit" class="popup__form-save">Сохранить</button>

        </form>
        <button class="popup__close" type="button"></button>  
      </div>
    </section>

    <section class="popup popup_type_cards">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name ="data__form">
          <input type="text" class="popup__input popup__input_type_name"  name="name-place" placeholder="Название">
  
          <input type="text" class="popup__input popup__input_type_description"  name="photo-link" placeholder="Ссылка на картинку">

          <button type="submit" class="popup__form-save">Создать</button>

        </form>
        <button class="popup__close" type="button"></button>
      </div>  
    </section>

    <section class="popup popup_type_image">
      <div class="popup__image-container">
        <img class="popup__image-photo" src="#" alt="выбранная фотография">
        <button class="popup__close" type="button"></button>
      </div>
    </section>
  </div>

  <script src="./scripts/index.js"></script>
</body>
</html>
